<!DOCTYPE html>
<title>my google-homepage</title>
<style>
    .aligncenter {
        text-align: center;
    }
    .navbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .navbar li {
        display: inline;
    }
</style>
<body>
    <div id="navbar" class="navbar">
        <ul>
            <li style="float: left">About</li>
            <li style="float: left">Store</li>
            <li style="float: right">Gmail</li>
            <li style="float: right">Images</li>
            <li style="float: right"></li>
            <li style="float: right">Sign In</li>
        </ul>
    </div>
    <div id="logo" class="aligncenter">
        <img src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif">
    </div>
    <div id="search" class="aligncenter">
        <form>
            <input type="text" name="search">
            <br>
            <input type="submit" value="Search">
            <input type="submit" value="I'm feeling lucky">
        </form>
    </div>
</body>

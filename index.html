<!DOCTYPE html>
<title>my google-homepage</title>
<style>
    .aligncenter {
        text-align: center;
    }
    .navbar {
        list-style-type: none;
        margin: 0;
    }
    .navbar li {
        display: inline;
        padding: 4px;
    }
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        list-style-type: none;
        margin: 0;
        font-size: 12px;
    }
    .footer li {
        display: inline;
        padding: 4px;
    }
</style>
<body>
    <div class="navbar">
        <ul>
            <li style="float: left">About  </li>
            <li style="float: left">Store  </li>
            <li style="float: right">Gmail  </li>
            <li style="float: right">Images  </li>
            <li style="float: right"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJYeHJHKgCvHQr48Fuww-iUwS-m3vgNxHbGsfUIomEKLUZlhZN"></li>
            <li style="float: right"><button>Sign In</button></li>
        </ul>
    </div>
    <div id="logo" class="aligncenter">
        <img src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif">
    </div>
    <div id="search" class="aligncenter">
        <form>
            <input type="text" name="search">
            <br>
            <input type="submit" value="Search">
            <input type="submit" value="I'm feeling lucky">
        </form>
    </div>
</body>
<footer>
    <div class="footer">
        <ul>
            <li style="float: left">Advertising</li>
            <li style="float: left">Business</li>
            <li style="float: left">How Search Works</li>
            <li style="float: right">Privacy</li>
            <li style="float: right">Terms</li>
            <li style="float: right">Settings</li>
        </ul>
    </div>
</footer>
